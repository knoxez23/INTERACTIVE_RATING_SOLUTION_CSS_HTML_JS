<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thank You</title>
    <style>
        .container {
            align-items: center;
            justify-content: center;
        }

        .content {
            text-align: center;
        }

        p {
            color: hsl(216, 12%, 54%);
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="thankImage">
                <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
            </div>

            <div class="rating">
                You selected 4 out of 5
            </div>

            <div class="content">
                <h1>Thank you!</h1>

                <p>
                    We appreciate you taking the time to give a rating. If you ever need support, don't hesitate to get in touch!
                </p>
            </div>
        </div>
    </main>
</body>
</html>
